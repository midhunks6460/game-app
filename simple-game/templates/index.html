<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <form id="guessForm">
        <label for="guess">Enter your guess (1-100):</label>
        <input type="number" id="guess" name="guess" min="1" max="100" required>
        <button type="submit">Submit Guess</button>
    </form>
    <p id="result"></p>

    <script>
        const guessForm = document.getElementById('guessForm');
        const resultElement = document.getElementById('result');

        guessForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(guessForm);
            const response = await fetch('/guess', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            resultElement.textContent = `Result: ${data.result}`;
        });
    </script>
</body>
</html>
